<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/conta/saque}" method="post">
                <div class="form-group" >
                    <label for="accountType">1. Por favor, selecione uma conta pela você gostaria de efetuar o saque:</label>
                    <select class="form-control" th:value="${tipoConta}" name="accountType" id="accountType" required="required">
                        <option disabled="disabled" selected="selected"> -- selecione sua conta -- </option>
                        <option>Corrente</option>
                        <option>Poupanca</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>2. Por favor, especifique o valor que você gostaria de sacar: </label>
                    <span class="input-group-addon">Montante $</span>
                    <input th:value="${montante}" type="text" name="amount" id="amount" class="form-control" aria-label="Montante (em Reais)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">sacar</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
