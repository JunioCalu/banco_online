<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<body>
<!-- Sessão de Login -->
    <img class="img-responsive" src="/images/banner.png" alt="banner"/>
    <div class="container">
        <div class="row ">
            <div class="main-center ">
                <div class="bg-danger" th:if="${param.error}">
                    Nome de usuário e senha inválidos.
                </div>
                <div class="bg-danger" th:if="${param.logout}">
                    Você foi desconectado.
                </div>
                <form class="form-signin" th:action="@{/index}" method="post">
                    <h2 class="form-signin-heading">Por favor, Inscreva-se</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Nome de Usuário</label>
                        <input type="text" roleId="username" class="form-control" placeholder="Nome de Usuário" name="username"
                               id="username"
                               required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Senha</label>
                        <input type="password" roleId="inputPassword" class="form-control" placeholder="Senha"
                               id="password"
                               name="password" required="required"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Lembrar-me
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                </form>
                
                <hr />
                
                <div class="form-group ">
                    <a type="submit" class="btn btn-info btn-lg btn-block login-button" th:href="@{/signup}">Inscreva-se!</a>
                </div>
            </div>
        </div>
    </div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
