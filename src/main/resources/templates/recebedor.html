<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Informação do Recebedor</h3>
            <form th:action="@{/transferencia/recebedor/salvar}" method="post">
                <input type="hidden" name="id" th:value="${recebedor.id}" />

                <div class="form-group">
                    <label for="recipientName">Nome</label>
                    <input type="text" class="form-control" th:value="${recebedor.name}" name="name"
                           id="recipientName" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">Email</label>
                    <input type="email" class="form-control" th:value="${recebedor.email}" name="email"
                           id="recipientEmail" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="recipientPhone">Telefone</label>
                    <input type="text" class="form-control" th:value="${recebedor.telefone}" name="phone"
                           id="recipientPhone" placeholder="Phone"/>
                </div>
                <div class="form-group">
                    <label for="recipientAccountNumber">Número da Conta</label>
                    <input type="text" class="form-control" th:value="${recipient.accountNumber}"
                           name="accountNumber" id="recipientAccountNumber" placeholder="Número da Conta"/>
                </div>
                <div class="form-group">
                    <label for="recipientDescription">Descrição</label>
                    <textarea class="form-control" th:value="${recebedor.descricao}" name="description"
                              id="recipientDescription" placeholder="Descrição" th:text="${recebedor.descricao}"></textarea>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Adicionar/Editar Recebedor</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>Lista de Recebedores</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Nome do Recebedor</th>
                    <th>Email do Recebedor</th>
                    <th>Telefone do Recebedor</th>
                    <th>Número de Conta do Recebedor</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="paraTodoRecebedor : ${listaRecebedor}">
                    <td><a data-th-text="${paraTodoRecebedor.nome}" th:href="@{/transferencia/recebedor/editar?nomeRecebedor=}+${paraTodoRecebedor.name}">...</a></td>
                    <td data-th-text="${paraTodoRecebedor.email}">...</td>
                    <td data-th-text="${paraTodoRecebedor.telefone}">...</td>
                    <td data-th-text="${paraTodoRecebedor.accountNumber}">...</td>
                    <td data-th-text="${paraTodoRecebedor.descricao}">...</td>
                    <td><a th:href="@{/transferencia/recebedor/deletar?nomeRecebedor=}+${paraTodoRecebedor.name}">deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
