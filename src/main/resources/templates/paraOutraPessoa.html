<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/transfenrecia/paraOutraPessoa}" method="post">
                <div class="form-group" >
                    <label for="recipientName">1. Escolha um recebedor:</label>
                    <select class="form-control" th:value="${nomeRecebedor}"  name="recipientName" id="recipientName" required="required">
                        <option disabled="disabled" selected="selected"> -- selecione o recebedor -- </option>
                        <option data-th-each="paraTodoRecebedor : ${listaRecebedor}" data-th-text="${paraTodoRecebedor.name}"></option>
                    </select>
                    <br />
                </div>

                <div class="form-group" >
                    <label for="accountType">2. Selecione um conta para transferir:</label>
                    <select class="form-control" th:value="${tipoConta}" name="accountType" id="accountType" required="required">
                        <option disabled="disabled" selected="selected"> -- selecione sua conta -- </option>
                        <option>Corrente</option>
                        <option>Poupanca</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>3. Esfecifique uma conta para tranferir : </label>
                    <span class="input-group-addon">Montante $</span>
                    <input th:value="${montante}" type="text" name="amount" id="amount" class="form-control" aria-label="Montante"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Transferir</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
